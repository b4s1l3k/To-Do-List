@(message: String)(implicit messages: Messages)

<!DOCTYPE html>
<html>
<head>
  <title>Task Not Found</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-bottom: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Ошибка</h1>
<p>@message</p>
<form action="@routes.ToDoListController.get_all()" method="GET">
  <input type="submit" value="Вернуться к списку задач">
</form>
</body>
</html>
